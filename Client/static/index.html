<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔒 Secure Data Vault</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 Secure Data Vault</h1>
            <p>Encrypted File Access • Server: 192.168.1.2:7878</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="loadFolders()">🔄 Refresh</button>
            <button class="btn btn-info" onclick="showMacInfo()">🔍 Show MAC Info</button>
            <button class="btn btn-warning" onclick="showEncryptionKey()">🔑 Set Encryption Key</button>
            <div class="status-info">
                <div class="mac-display" id="mac-display">MAC: Detecting...</div>
                <div class="status-indicator" id="status">🔴 Connecting...</div>
            </div>
        </div>
        
        <div class="content">
            <div class="folder-panel">
                <h3>📂 Your Accessible Folders</h3>
                <div id="folder-structure" class="folder-tree">
                    <div class="loading">Loading your folder structure...</div>
                </div>
            </div>
            <div class="file-panel">
                <div class="file-header">
                    <h3 id="current-folder">📁 Select a folder</h3>
                    <div class="file-actions">
                        <input type="file" id="file-upload" style="display: none" onchange="uploadFile()">
                        <button class="btn btn-success" onclick="document.getElementById('file-upload').click()">📤 Upload File</button>
                    </div>
                </div>
                <div id="file-list" class="file-list">
                    Select a folder to view files
                </div>
            </div>
        </div>
    </div>

    <!-- Encryption Key Modal -->
    <div id="key-modal" class="modal">
        <div class="modal-content">
            <h3>🔑 Set Encryption Key</h3>
            <p>Enter your encryption passphrase:</p>
            <input type="password" id="encryption-key" placeholder="Enter encryption passphrase">
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="setEncryptionKey()">Set Key</button>
                <button class="btn btn-secondary" onclick="closeKeyModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
