<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👑 Secure Vault Admin Panel</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👑 Secure Vault Admin Panel</h1>
            <p>Manage MAC Address Permissions and Folder Access</p>
        </div>

        <div class="section">
            <h3>📁 Available Folders</h3>
            <button class="btn btn-primary" onclick="loadFolders()">🔄 Scan & Load Folders</button>
            <div id="folder-list" class="folder-list">Loading folders...</div>
        </div>

        <div class="section">
            <h3>➕ Add New MAC Permission</h3>
            <form id="add-mac-form">
                <div class="form-group">
                    <label>MAC Address:</label>
                    <input type="text" id="new-mac" placeholder="00:11:22:33:44:55" required>
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="new-username" placeholder="User Name" required>
                </div>
                <div class="form-group">
                    <label>Allowed Folders:</label>
                    <div id="folder-checkboxes"></div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="new-can-read"> Can Read Files
                    </label>
                    <label style="margin-left: 20px;">
                        <input type="checkbox" id="new-is-admin"> Is Admin
                    </label>
                </div>
                <button type="submit" class="btn btn-success">➕ Add MAC Permission</button>
            </form>
        </div>

        <div class="section">
            <h3>👥 Current MAC Permissions</h3>
            <button class="btn btn-primary" onclick="loadMacPermissions()">🔄 Refresh</button>
            <div id="mac-list" class="mac-list">Loading MAC permissions...</div>
        </div>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
